<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur d'IMC</title>
  <script src="script3.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-300 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Calculateur d'IMC</h1>
    <form id="bmiForm" class="space-y-4">
      <!-- Champ pour le poids -->
      <div>
        <label for="weight" class="block text-blue-700">Poids (kg)</label>
        <input type="number" id="weight" class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300" placeholder="Ex : 70" min="0" required>
      </div>
      <!-- Champ pour la taille -->
      <div>
        <label for="height" class="block text-blue-700">Taille (m)</label>
        <input type="number" id="height" step="0.01" class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300" placeholder="Ex : 1.75" min="0" required>
      </div>
      <!-- Boutons -->
      <div class="flex space-x-2">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Calculer</button>
        <button type="reset" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Effacer</button>
      </div>
    </form>
    <!-- RÃ©sultat -->
    <div id="result" class="mt-4 p-4 rounded hidden">
      <p id="bmiValue" class="text-gray-700 text-lg font-semibold"></p>
      <p id="bmiCategory" class="text-gray-700"></p>
    </div>
  </div>
</body>
</html>
